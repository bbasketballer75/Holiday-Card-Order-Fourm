[build]
builder = "NIXPACKS"

[build.nixpacks]
buildCmd = "cd friendly-city-print-shop && npm run build"
startCmd = "cd friendly-city-print-shop && npm run start"

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.env]
NODE_ENV = "production"
PORT = "3000"