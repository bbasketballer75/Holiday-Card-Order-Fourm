name: Lighthouse Audit
on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Start server
        run: npm run start &
      - name: Wait for server
        run: sleep 15
      - name: Run Lighthouse
        run: npx lighthouse http://localhost:3000 --output html --output-path=./lighthouse-report.html --chrome-flags="--headless"
      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: ./lighthouse-report.html
