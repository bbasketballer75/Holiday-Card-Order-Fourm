name: Sentry Error Monitoring
on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  sentry:
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
    if: ${{ env.SENTRY_AUTH_TOKEN != '' && env.SENTRY_ORG != '' && env.SENTRY_PROJECT != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check if Sentry secrets are set
        run: |
          if [ -z "${{ secrets.SENTRY_AUTH_TOKEN }}" ] || [ -z "${{ secrets.SENTRY_ORG }}" ] || [ -z "${{ secrets.SENTRY_PROJECT }}" ]; then
            echo "Sentry secrets not configured - skipping Sentry steps."
            exit 0
          fi
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Upload source maps to Sentry
        if: ${{ secrets.SENTRY_AUTH_TOKEN != '' && secrets.SENTRY_ORG != '' && secrets.SENTRY_PROJECT != '' }}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          npx @sentry/cli releases new $GITHUB_SHA
          npx @sentry/cli releases files $GITHUB_SHA upload-sourcemaps ./friendly-city-print-shop/.next --rewrite
          npx @sentry/cli releases finalize $GITHUB_SHA
