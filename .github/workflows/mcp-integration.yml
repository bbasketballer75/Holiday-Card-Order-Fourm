name: MCP Integration Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch: {}

jobs:
  mcp-integration:
    runs-on: ubuntu-latest
    env:
      PORT: 39300
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Node packages (if any)
        working-directory: friendly-city-print-shop
        run: |
          if [ -f package.json ]; then npm ci || npm install; fi

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx httpx-sse pieces-cli

      - name: Run MCP tests
        working-directory: friendly-city-print-shop
        run: |
          python -m pytest tests/mcp -q -r a --junitxml=report.xml --log-cli-level=DEBUG 2>&1 | tee test_mcp_run.log

      - name: Upload test logs and results
        uses: actions/upload-artifact@v4
        with:
          name: mcp-test-logs
          path: |
            friendly-city-print-shop/test_mcp_run.log
            friendly-city-print-shop/report.xml
            friendly-city-print-shop/**/mcp-server-logs*/**/*
