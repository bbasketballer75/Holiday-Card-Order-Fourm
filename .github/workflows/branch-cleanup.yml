name: Branch Cleanup

on:
  schedule:
    - cron: '0 5 * * 1' # Runs weekly on Monday at 05:00 UTC
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: friendly-city-print-shop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: friendly-city-print-shop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run branch cleanup (dry-run)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run cleanup:branches -- --days=7 --dry-run=true

      - name: Run branch cleanup (delete)
        if: github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # When manually dispatched, actually delete
          npm run cleanup:branches -- --days=7 --dry-run=false
