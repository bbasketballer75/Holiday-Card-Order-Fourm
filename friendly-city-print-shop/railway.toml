# Railway Configuration
# This file tells Railway how to build and run your Next.js app
# Railway auto-detects Next.js, but this ensures proper configuration

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm run start"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[build.env]
NODE_ENV = "production"

[deploy.env]
NODE_ENV = "production"
PORT = "3000"